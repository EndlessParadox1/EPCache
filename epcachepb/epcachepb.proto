syntax = "proto3";

package epcachepb;

option go_package = "github.com/EndlessParadox1/epcache/epcachepb";

message Request {
    string group = 1;
    string key = 2;
}

message Response {
    bytes value = 1;
}

service EPCache {
    rpc Get(Request) returns (Response) {};
}

// In this dir, use `protoc --go_out=. --go_opt=paths=source_relative \
// --go-grpc_out=. --go-grpc_opt=paths=source_relative *.proto` \
// to both get *.pb.go and *_grpc.pb.go
